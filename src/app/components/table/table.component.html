<p>table works!</p>

<div>
  <table>
    <tr>
      <th>id</th>
      <th>Full Name</th>
      <th>Display Name</th>
      <th>email</th>
      <th>details</th>
    </tr>
    <tr *ngFor="let user of usersForTable">
      <td>{{ user.id }}</td>
      <td>{{ user.fullName }}</td>
      <td>{{ user.displayName }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.details }}</td>
    </tr>
  </table>
</div>
